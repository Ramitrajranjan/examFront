
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt20">
                
                <mat-card>

                <div class="container text-center" style="margin-top: 20px;">
                    <img style="height: 80px; width: 80px;" src="../../../assets/logo.png"/>
                </div>

                <h1 class="text-center">Login Here</h1>
                <form (ngSubmit)="formSubmit()">
                      
                    <mat-form-field class="full-width"appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        required
                        name="username" 
                        matInput placeholder="Enter here"/>
                        <mat-hint>Valid User Name</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        required
                        type="password"
                        name="password" 
                        matInput placeholder="Enter here"/>
                      </mat-form-field>
                      
                      
                      <div class="container text-center ">
                        <button  class="mb20" mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10 mb20" mat-raised-button color="accent" type="reset">Reset </button>

                      </div>
                </form>
            </mat-card>
            </div>

        </div>
    </div>
</div>
