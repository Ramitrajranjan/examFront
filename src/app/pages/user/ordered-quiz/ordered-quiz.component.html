<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-12 mt20"*ngFor="let q of quizzes, let i=index" style="border: 2px violet solid; height: auto; width: auto;">
                <div>
                    <h2 style="text-align: end;"><strong style="color: red;">{{i+1}}.</strong> Order Id:20EX{{q.user.id}}23A{{q.id}}</h2>
                    <div class=" text-center" style="background-color: lightslategrey; color: black;" ><strong><h3>Order Date:{{q.orderDate}}  Order Price:{{q.price}}</h3></strong></div>
                </div>
                    <div class="col-md-4 mb20" *ngFor="let quiz of q.cartItems" style="display: inline-block;">
                        <div class="quizzes">
                            <mat-card class="mb20">
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>{{quiz.title}}</mat-card-title>
                                </mat-card-header>
                                <mat-card-content class="mt10">
                                    <p class="truncate">Excel your knowledge by trying the quiestions present in the quiz on {{quiz.title}}</p>    
                                    </mat-card-content>
                                <mat-card-actions class="action">
                                    <!-- <button mat-button color="primary">View</button> -->
                                    <button mat-button color="primary" 
                                        [routerLink]="'/user-dashboard/instructions/'+quiz.qId">
                                         Start
                                    </button>
                                    <button mat-button color="primary"><span>Price: Rs {{quiz.price}}</span></button>
                                    <!-- <button mat-button color="primary" >Comment</button> -->
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quiz Orderd Yet!!</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
