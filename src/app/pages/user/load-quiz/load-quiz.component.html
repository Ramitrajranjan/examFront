<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes" >
                <div class="quizzes">
                    <mat-card class="mb20">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{q.title}}</mat-card-title>
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content class="mt10">
                        <p class="truncate">{{q.description}}</p>    
                        </mat-card-content>
                        <mat-card-actions class="action">
                            <!-- <button mat-button color="primary">View</button> -->
                            <!-- <button mat-button color="primary" 
                                [routerLink]="'/user-dashboard/instructions/'+q.qId">
                                 Start
                            </button> -->
                            <!-- <button mat-button color="primary"> <span>Ques:{{q.numberOfQuestions}}</span></button>
                            <button mat-button color="primary"><span>M.M:{{q.maxMarks}}</span></button> -->
                            <button mat-button color="primary"><span>Price: Rs {{q.price}}</span></button>
                            <span *ngIf="!q.cart">
                                <button mat-button color="primary" id="buyButton"class="ml10" 
                                (click)="addToCart(q)">
                                <mat-icon>shopping_cart</mat-icon> Add to Cart
                            </button>
                            </span>                            
                            <span *ngIf="q.cart">
                                <button mat-button style="background-color: yellowgreen; color: white;" 
                                id="buyButton" class="ml10"  routerLink="/basket">
                                <mat-icon>shopping_cart</mat-icon> Go to Cart
                            </button>
                            </span>                            
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quiz Available in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
