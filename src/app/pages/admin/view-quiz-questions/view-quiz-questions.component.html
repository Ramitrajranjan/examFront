<h2 class="mt20">Questions from {{qTitle}} Quiz</h2>

<div class="bootstap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button 
                    mat-raised-button color="primary"
                    [routerLink]="'/admin/add-question/'+qId+'/'+qTitle"
                >Add Question
                </button>
            </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q {{i+1}})</b> <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="ml20"><b>1)</b>  {{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="ml20"><b>2)</b>  {{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="ml20"><b>3)</b>  {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="ml20"><b>4)</b>  {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Correct answer: </b> 
                            {{q.answer}}
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="accent">Update</button>
                    <button mat-flat-button color="warn" class="ml20" (click)="deleteQuestion(q.questionId)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
