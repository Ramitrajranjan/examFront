
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center" style="margin-top: 20px;">
                    <img style="height: 80px; width: 80px;" src="../../../assets/logo.png"/>
                </div>
                
                <h1 class="text-center">Register here</h1>
                
                

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width"appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username" 
                        matInput placeholder="Enter here"/>
                        <mat-hint>User Name must be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter Password"/>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="First Name"/>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input  
                        required                       
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Last Name"/>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>Email </mat-label>
                        <input
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Email"/>
                      </mat-form-field>

                      <mat-form-field class="full-width"appearance="outline">
                        <mat-label>Contact Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Contact Number"/>
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
